version: '3'
services:
  jira-web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-web
    ports:
      - 8080:8080
    env_file:
      - .env.jira
    volumes:
      - web:/var/atlassian/jira
    links:
      - jira-db
  jira-db:
    restart: always
    image: mysql:5.7
    container_name: jira-db
    #ports:
      #- 3306:3306
    env_file:
      - .env.db
    volumes:
        - /var/lib/mysql
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_bin']
volumes:
    web:
    db:
